<div class="panel panel-default">
  <div class="panel-heading">
      <h1 style="text-align: center">Guesses</h1><br>
      <div class="row" [hidden]="!deleteMessage">

                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Guess Data Deleted</strong>
                        </div>
                </div>
                <div class="col-sm-4"></div>
        </div>
    </div>


  <div class="panel-body">
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"  >
          <thead class="thead-light">
              <tr>
                  <th>Guess Name</th>
                  <th>Guess Email</th>
                  <th>Guess Age</th>
                  <th>Action</th>

              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let guess of guesses ">
                  <td>{{guess.guess_name}}</td>
                  <td>{{guess.guess_email}}</td>
                  <td>{{guess.guess_age}}</td>
                  <td><button (click)="deleteGuess(guess.guess_id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                    <button (click)="updateGuess(guess.guess_id)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>
                  </td>
                </tr>
          </tbody><br>
      </table>
  </div>
</div>

<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
                <form [formGroup]="guessupdateform" #updgss (ngSubmit)="updateGss(updgss)">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="text-align: center">Update Guess</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body" *ngFor="let guess of guesslist " >
                <div [hidden]="isupdated">

                    <input type="hidden" class="form-control"  formControlName="guess_id" [(ngModel)]="guess.guess_id">
                            <div class="form-group">
                                <label for="name">Guess Name</label>
                                <input type="text" class="form-control"  formControlName="guess_name" [(ngModel)]="guess.guess_name"  >
                            </div>

                            <div class="form-group">
                                <label for="name">Guess Email</label>
                                <input type="text" class="form-control" formControlName="guess_email" [(ngModel)]="guess.guess_email">
                            </div>

                            <div class="form-group">
                                <label for="name">Guess Age</label>
                                  <select class="form-control" formControlName="guess_age" required>
                                    <option value="null" [selected]="'null' == guess.guess_age">--Select Age--</option>
                                    <option value="Child" [selected]="'Child' == guess.guess_age">Child</option>
                                    <option value="Adult" [selected]="'Adult' == guess.guess_age">Adult</option>
                                    <option value="Pensioner" [selected]="'Pensioner' == guess.guess_age" >Pensioner</option>
                                  </select>
                            </div>
                  </div>
                  <div [hidden]="!isupdated">
                      <h4>Guess Detail Updated!</h4>
                  </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer" >
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
            </div>

        </form>
          </div>
        </div>
      </div>
